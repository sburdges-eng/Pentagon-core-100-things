name: Build Desktop Standalone Apps

on:
  push:
    branches: [main, 'claude/**']
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6>=6.5.0 pyinstaller>=6.0.0
      
      - name: Build Windows standalone app
        run: |
          python build_desktop_standalone.py --yes
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bulling-Windows-x64
          path: dist/Bulling-Windows-x64.zip
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6>=6.5.0 pyinstaller>=6.0.0
      
      - name: Build Linux standalone app
        run: |
          python build_desktop_standalone.py --yes
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bulling-Linux-x64
          path: dist/Bulling-Linux-x64.tar.gz
          retention-days: 30

  build-macos-pyinstaller:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6>=6.5.0 pyinstaller>=6.0.0
      
      - name: Build macOS standalone app (PyInstaller)
        run: |
          python build_desktop_standalone.py --yes
      
      - name: Upload macOS PyInstaller Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bulling-macOS-PyInstaller
          path: dist/Bulling-macOS-PyInstaller.zip
          retention-days: 30

  create-release:
    needs: [build-windows, build-linux, build-macos-pyinstaller]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Bulling-Windows-x64
          path: ./release
      
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: Bulling-Linux-x64
          path: ./release
      
      - name: Download macOS PyInstaller Artifact
        uses: actions/download-artifact@v4
        with:
          name: Bulling-macOS-PyInstaller
          path: ./release
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/Bulling-Windows-x64.zip
            release/Bulling-Linux-x64.tar.gz
            release/Bulling-macOS-PyInstaller.zip
          draft: false
          prerelease: false
          body: |
            # Bulling Desktop Standalone Apps
            
            Cross-platform standalone executables for Windows, Linux, and macOS.
            
            **No Python installation required!**
            
            ## Downloads
            
            - **Windows**: `Bulling-Windows-x64.zip` - Extract and run `Bulling.exe`
            - **Linux**: `Bulling-Linux-x64.tar.gz` - Extract and run `./Bulling`
            - **macOS**: `Bulling-macOS-PyInstaller.zip` - Extract and run `./Bulling`
            
            ## Installation
            
            See [DESKTOP_STANDALONE_GUIDE.md](https://github.com/${{ github.repository }}/blob/main/DESKTOP_STANDALONE_GUIDE.md) for detailed instructions.
            
            ## ⚠️ Personal Use Only
            
            This software is for personal, non-commercial use only.
            See LICENSE.txt for complete terms and conditions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
