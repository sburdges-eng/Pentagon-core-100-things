name: PR Manager - Auto Merge

on:
  # Run on schedule (example: every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual merges)'
        required: false
        type: boolean
        default: true

jobs:
  manage-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and branches
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Configure Git
        run: |
          git config --global user.name "PR Manager Bot"
          git config --global user.email "pr-manager-bot@github.com"
      
      - name: Fetch all branches
        run: git fetch --all --prune
      
      - name: Run PR Manager (Dry Run)
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'schedule'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running in DRY RUN mode..."
          python pr_manager.py \
            --repo-owner ${{ github.repository_owner }} \
            --repo-name ${{ github.event.repository.name }} \
            --dry-run
      
      - name: Run PR Manager (Live Mode)
        if: github.event.inputs.dry_run == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running in LIVE mode..."
          python pr_manager.py \
            --repo-owner ${{ github.repository_owner }} \
            --repo-name ${{ github.event.repository.name }}
      
      - name: Upload PR Manager Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-manager-log
          path: pr_manager_*.log
          retention-days: 30
          if-no-files-found: ignore
